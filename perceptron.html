<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptron</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gradient-navbar.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Index.html">Tercera Evaluación.</a>
        </div>
    </nav>
    <div class="row" style="height: 88%;">
        <div class="col-lg-3 col-xxl-3 ">
            <div class="card form-card">
                <div class="card-body">
                    <h5 class="card-title">Perceptron</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Conteste las siguientes preguntas de acuerdo a la imagen mostrada del lado derecho</h6>
                    <!--Formulatio del perceptron-->
                    <form id="form-caracteristicas">
                        <!--Caracteristicas de los animales-->
                        <!--Cuello-->
                        <label for="cuello">¿El o los animales mostrados tienen un cuello largo?</label>
                        <select id="cuello" class="custom-select form-control my-1 mr-sm-2" >
                            <option selected value="0">....</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                        <!--Orejas-->
                        <label for="orejas">¿El o los animales mostrados tienen orejas grandes?</label>
                        <select id="orejas" class="custom-select form-control my-1 mr-sm-2" >
                            <option selected value="0">....</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                        <!--Color-->
                        <label for="color">¿El o los animales mostrados tienen manchas en el cuerpo?</label>
                        <select id="color" class="custom-select form-control my-1 mr-sm-2" >
                            <option selected value="0">....</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                        <!--Trompa-->
                        <label for="trompa">¿El o los animales mostrados tienen una trompa larga?</label>
                        <select id="trompa" class="custom-select form-control my-1 mr-sm-2" >
                            <option selected value="0">....</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                        <br>
                        <!--Taza de aprendizaje del perceptron-->
                        <h6 class="card-subtitle mb-2 text-muted">Proporcione una taza de aprendizaje para el perceptron (un número entre 0 y 1)</h6>
                        <label for="tazaAp">Taza de aprendizaje</label>
                        <input id="tazaAp" type="number" value="0" step="0.01" min="0" max="1" class="form-control my-1 mr-sm-2">
                        <br>
                        <button id="analiza" class="btn btn-primary" type="button" onclick="analiza()">
                            Analizar imagen
                        </button>
                        <br>
                        <br>
                        <button id="siguiente" class="btn btn-primary" type="button" onclick="CambiarImagen()">
                            Siguiente imagen
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8" >   
            <div class="carousel-item div-img active div-conatiner-carousel">
                <img id="imagen" src="img/animal (1).jpg" >
            </div>
        </div>  
    </div>
</body>
<script type="text/javascript" src="Js/perceptron.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</html>
